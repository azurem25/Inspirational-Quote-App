<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote -->
        <div class="quoteText">
            <i class="fas fa-quote-left fa-quote-right"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quoteAuthor" id="quoteAuthor">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="buttonContainer">
            <button class="twitter-button btn btn-lg" id="twitter" title="Tweet This!" >
                <i class="fab fa-twitter"></i>
            </button>
            <button class="btn btn-outline-secondary btn-lg" id="newQuote">New Quote</button>

        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script  jQuery, Popper.js then Bootstrap -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
